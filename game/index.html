<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>GAME</title>
  <link href="css.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div id="gradient">
  <div class="container-fluid" id="nav">
    <div class="text-left">
      <div class="current">CURRENT SCORE</div>
      <div id="scoreDiv">0</div>
    </div>
    <div class="text-center" id="stop" id="sendScore"> STOP</div>
    <div class="text-right">
      <div class="current">CURRENT LEADER</div>
      <div id="currentLeader"></div>
    </div>
  </div>

  <form id="nameDiv">
   <h3 id="enterName"> PLEASE ENTER YOUR NAME</h3>
    <input type="text" name="name" id="yourName"/>
    <br/>
    <div id="startBut">START</div>
  </form>
  
  
  <div id="end">THE END</div>
  <div id="playAgain">PLAY AGAIN? </div>
  

  <img src="heart.png" alt="heart" id="heart" />
  </div>

  <script src="js.js" type="text/javascript"></script>
  <script src="dbpush.js" type="text/javascript"></script>
</body>

</html>
